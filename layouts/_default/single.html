{{ define "title" }}
	{{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
	<style>
		.home-link {
				text-decoration: none;
				font-size: 1.15rem;
		}
	</style>
	<main>
		<a class="home-link" href={{ relref . "/" }}>&nwarr; Home</a>
		<article>
			<header>
				<h1>{{ .Title }}</h1>
			</header>
			{{ .Content }}
		</article>
	</main>
{{ end }}
